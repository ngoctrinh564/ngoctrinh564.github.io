{{ define "main" }}
  <article class="post-single">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>

    {{ partial "framework-languages.html" . }}
  </article>
{{ end }}
