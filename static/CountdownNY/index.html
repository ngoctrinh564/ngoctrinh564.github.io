<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to New Year</title>

<link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/2024-countdown-9831648-7967123.png?f=webp">

<style>
*{box-sizing:border-box}
html,body{
    margin:0;
    padding:0;
    height:100%;
    font-family:"Segoe UI",Arial,Helvetica,sans-serif;
    overflow:hidden;
}

/* VIDEO BACKGROUND */
video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

/* CENTER */
.wrapper{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CARD – GRADIENT GIỐNG HÌNH 2 */
.card{
    width:min(1000px,94%);
    padding:56px 64px 64px;
    text-align:center;
    color:#fff;

    background:
      linear-gradient(
        135deg,
        rgba(120,0,80,0.85),
        rgba(60,0,120,0.85),
        rgba(20,0,140,0.85)
      );

    border-radius:24px;
    backdrop-filter: blur(8px);

    box-shadow:
        0 30px 90px rgba(0,0,0,.65),
        inset 0 0 0 1px rgba(255,255,255,.08);
}

/* HEADER */
.title{
    margin:0;
    font-size:30px;
    font-weight:400;
    letter-spacing:5px;
}
#year{
    margin-top:14px;
    font-size:46px;
    font-weight:600;
}
#solarDate{
    margin-top:10px;
    font-size:18px;
    opacity:.95;
}

/* COUNTDOWN */
.countdown{
    margin-top:54px;
    display:flex;
    justify-content:center;
    gap:28px;
}

.box{
    width:150px;
    background:rgba(40,40,40,0.95);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 12px 28px rgba(0,0,0,.45);
}

.number{
    padding:30px 0 26px;
    font-size:56px;
    font-weight:600;
}

.label{
    background:linear-gradient(135deg,#0b8f5a,#05603a);
    padding:14px 0;
    font-size:14px;
    letter-spacing:1.6px;
}

/* MOBILE */
@media(max-width:768px){
    .card{padding:40px 26px 46px}
    .box{width:120px}
    .number{font-size:44px}
}
</style>
</head>

<body>

<video src="./fireworks.mp4" autoplay muted loop playsinline></video>
<audio src="./Tieng-phao.mp3" autoplay loop></audio>

<div class="wrapper">
    <div class="card">
        <h1 class="title">COUNTDOWN TO NEW YEAR</h1>
        <div id="year"></div>
        <div id="solarDate"></div>

        <div class="countdown">
            <div class="box">
                <div id="day" class="number">0</div>
                <div class="label">DAYS</div>
            </div>
            <div class="box">
                <div id="hour" class="number">0</div>
                <div class="label">HOURS</div>
            </div>
            <div class="box">
                <div id="minute" class="number">0</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="box">
                <div id="second" class="number">0</div>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </div>
</div>

<script>
const TET_DATES={
    2024:"2024-02-10",
    2025:"2025-01-29",
    2026:"2026-02-17",
    2027:"2027-02-06",
    2028:"2028-01-26",
    2029:"2029-02-13",
    2030:"2030-02-03"
};

function formatVN(d){
    const days=["Chủ nhật","Thứ hai","Thứ ba","Thứ tư","Thứ năm","Thứ sáu","Thứ bảy"];
    return `${days[d.getDay()]}, ngày ${d.getDate()} tháng ${d.getMonth()+1} năm ${d.getFullYear()}`;
}

function startCountdown(){
    const now=new Date();
    let year=now.getFullYear();
    let target=new Date(TET_DATES[year]+"T00:00:00+07:00");

    if(now>=target){
        year++;
        target=new Date(TET_DATES[year]+"T00:00:00+07:00");
    }

    document.getElementById("year").innerText=year;
    document.getElementById("solarDate").innerText=
        "Mùng 1 Tết rơi vào " + formatVN(target);

    setInterval(()=>{
        let gap=target-Date.now();
        if(gap<0)gap=0;

        document.getElementById("day").innerText=Math.floor(gap/86400000);
        document.getElementById("hour").innerText=Math.floor(gap%86400000/3600000);
        document.getElementById("minute").innerText=Math.floor(gap%3600000/60000);
        document.getElementById("second").innerText=Math.floor(gap%60000/1000);
    },1000);
}
startCountdown();
</script>

</body>
</html>
